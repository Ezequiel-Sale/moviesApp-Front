  </head>
  <body>
    <main>
      <header>
        <nav class="navBar">
          <span
            ><a href="../index.html"
              ><img src="../assets/img/logo.png" alt="logo" class="logo" /></a
          ></span>
          <ul>
            <li class="lista"><a href="../index.html">Inicio</a></li>
            <li class="lista">
              <a href="./historiaDelCine.html">Historia del cine</a>

            </li>
            <li class="lista">
              <a href="#">Formulario</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="formulario">
        <form>
          <div>
            <label for="title">Título</label>
            <input type="text" id="title" name="title" placeholder="Ingrese un Título" required/>
          </div>
          <div>
            <label for="year">Año de lanzamiento</label>
            <input type="number" id="year" name="year" min="1800" max="2024" placeholder="Año (ej: 2024)" required/>
          </div>
          <div>
            <label for="director">Director/a</label>
            <input type="text" name="director" id="director" placeholder="Ingrese el nombre del Director/a" required/>
          </div>
          <div>
            <label for="duration">Duración</label>
            <input type="text" name="duration" id="duration" placeholder="Duración de la pelicula (ej: 1h 20min)" required/>
          </div>
          <div>
            <label for="genre">Género/s</label>
            <input type="text" name="genre" id="genre" placeholder="Ingrese el/los Géneros (ej: Acción, Aventura, etc)" required/>
          </div>
          <div>
            <label for="rate">Valoración</label>
            <input type="number" name="rate" id="rate" step="0.1" min="0.1" max="10" placeholder="Ingrese una valoración entre 1-10" required/>
          </div>
          <div>
            <label for="poster">Imágen</label>
            <input type="url" name="poster" id="poster" placeholder="Ingrese una URL de la Imágen" required/>
          </div>
        </form>
        <div class="botones">
          <button type="submit" id="btnEnviar">Enviar</button>
          <button type="reset" id="btnLimpiar">Limpiar</button>
        </div>
      </section>
    </main>
    <footer>&copy;copyright 2024</footer>
    <script src="../public/films.js"></script>
  </body>
</html>
